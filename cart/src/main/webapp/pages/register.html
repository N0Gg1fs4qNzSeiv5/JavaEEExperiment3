<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
<div class="central">
    <div class="register-title"><h3>注册</h3></div>
    <div class="justify-space-between input-items">
        <label>用户名：</label>
        <input id="usernameInput" type="text">
    </div>
    <div class="justify-space-between input-items">
        <label>密码：</label>
        <input id="passwordInput" type="password">
    </div>
    <div class="justify-space-between  input-items">
        <label>确认密码：</label>
        <input id="confPasswordInput" type="password">
    </div>
    <div class="justify-space-around">
        <button id="toHomePageButton">回到首页</button>
        <button id="registerButton">注册</button>
        <button id="toLoginPageButton">转到登陆</button>
    </div>
</div>
</body>
</html>
