<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
<div class="central">
    <div class="login-title"><h3>登陆</h3></div>
    <div class="justify-space-between input-items">
        <label>用户名：</label>
        <input id="usernameInput" type="text">
    </div>
    <div class="justify-space-between input-items">
        <label>密码：</label>
        <input id="passwordInput" type="password">
    </div>
    <div class="justify-space-around">
        <button id="toHomePageButton">回到首页</button>
        <button id="loginButton">登陆</button>
        <button id="toRegisterPageButton">转到注册</button>
    </div>
</div>
</body>
</html>
